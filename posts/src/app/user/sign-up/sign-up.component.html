<div class="CreateUserContainer">
    <h2>SignUp</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSignUp()">
      <div>
        <label for="username">Name :</label>
        <input type="text" id="name" formControlName="name" required placeholder="Your Name">
      </div>
      <div>
        <label for="username">Username :</label>
        <input type="text" id="username" formControlName="username" required placeholder="Make A Unique Username">
      </div>
      <div>
        <label for="username">bio :</label>
        <input type="text" id="bio" formControlName="bio" required placeholder="Enter About Yourself">
      </div>
      <div>
        <label for="username">CoverPhoto Link :</label>
        <input type="text" id="coverPhoto" formControlName="coverPhoto" required placeholder="Add Image Link">
      </div>
      <div>
        <label for="username">Profile Pic :</label>
        <input type="text" id="profilePic" formControlName="profilePic" required placeholder="Add Image Link">
      </div>
      <div>
        <label for="username">Talks About :</label>
        <input type="text" id="talksAbout" formControlName="talksAbout" required placeholder="Ex.. Computer , Programming">
      </div>
      <div>
        <label for="username">Address :</label>
        <input type="text" id="address" formControlName="address" required placeholder="Ex.. Maharashtra , India">
      </div>
      <div>
        <label for="username">Social Links :</label>
        <input type="text" id="socialLink" formControlName="socialLink" required placeholder="Add Other Social Links">
      </div>
      <div>
        <label for="phoneNo">Phone Number :</label>
        <input type="text" id="phoneNo" formControlName="phoneNo" required placeholder="Ex..999999999">
      </div>
      <div>
        <label for="password">Password :</label>
        <input type="password" id="password" formControlName="password" required placeholder="Enter Password" >
        <div *ngIf="userForm.controls['password'].touched && userForm.controls['password'].errors?.['required']" class="error-message">
          Password is required.
        </div> 
        <div *ngIf="userForm.controls['password'].errors?.['minlength'] && userForm.controls['password'].touched" class="error-message">
          Password must be at least 6 characters long.
        </div> 
      </div>
      <div>
        <label for="password">Confirm Password :</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required placeholder="Confirm Password" (keyup)="ConfirmPass()">
        <div *ngIf="userForm.controls['confirmPassword'].touched && userForm.controls['confirmPassword'].errors?.['required']" class="error-message">
          Password is required.
        </div>
        <span class="error-message" *ngIf="userForm.controls['confirmPassword'].dirty && !isMatch">Password Does Not Matched</span>
      </div>
      <button type="submit" [disabled]="userForm.invalid">Create User</button>
    </form>
  </div>
