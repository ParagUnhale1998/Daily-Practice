<div class="CreateUserContainer" *ngIf="!loader">
    <h2>{{editmode ? 'Edit Data' : 'SignUp'}}</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSignUp()">
      <div>
        <label for="username">Name :</label>
        <input type="text" id="name" formControlName="name"  placeholder="Your Name" >
      </div>
      <div>
        <label for="username">Email :</label>
        <input type="email" id="id" formControlName="username" required placeholder="Enter Your Email">
      </div>
      <div>
        <label for="username">bio :</label>
        <input type="text" id="bio" formControlName="bio"  placeholder="Enter About Yourself">
      </div>
      <div>
        <label for="username">CoverPhoto Link :</label>
        <input type="text" id="coverPhoto" formControlName="coverPhoto"  placeholder="Add Image Link">
      </div>
      <div>
        <label for="username">Profile Pic :</label>
        <input type="file" id="profilePic"  formControlName="profilePic"  placeholder="Add Image Link" (change)="onFileSelected($event)" accept="image/*">
      </div>
      <div>
        <label for="username">Talks About :</label>
        <input type="text" id="talksAbout" formControlName="talksAbout"  placeholder="Ex.. Computer , Programming">
      </div>
      <div>
        <label for="username">Address :</label>
        <input type="text" id="address" formControlName="address"  placeholder="Ex.. Maharashtra , India">
      </div>
      <div>
        <label for="username">Social Links :</label>
        <input type="text" id="socialLink" formControlName="socialLink"  placeholder="Add Other Social Links">
      </div>
      <div>
        <label for="phoneNo">Phone Number :</label>
        <input type="text" id="phoneNo" formControlName="phoneNo"  placeholder="Ex..999999999">
      </div>
      <ng-container *ngIf="!editmode">
      <div>
        <label for="password">Password :</label>
        <input type="password" id="password" formControlName="password" required placeholder="Enter Password" >
        <div *ngIf="userForm.controls['password'].touched && userForm.controls['password'].errors?.['required']" class="error-message">
          Password is required.
        </div> 
        <div *ngIf="userForm.controls['password'].errors?.['minlength'] && userForm.controls['password'].touched" class="error-message">
          Password must be at least 6 characters long.
        </div> 
      </div>
      <div>
        <label for="password">Confirm Password :</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required placeholder="Confirm Password">
        <div *ngIf="userForm.controls['confirmPassword'].touched && userForm.controls['confirmPassword'].errors?.['required']" class="error-message">
          Password is required.
        </div>
        <span class="error-message" *ngIf="userForm.controls['confirmPassword'].dirty && !isPasswordMatch">Password Does Not Matched</span>
      </div>
    </ng-container>
      <button type="submit" [disabled]="userForm.controls['username'].errors || !isPasswordMatch || !userForm.valid">{{ editmode ? 'Update User' : 'Create User' }}</button>
    </form>
  </div>
  <button id="spinner" *ngIf="loader" mdbBtn color="success" type="button" disabled>
    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
    Loading...
  </button>
