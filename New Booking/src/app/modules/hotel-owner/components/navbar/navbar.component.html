<div class="w-full flex items-center justify-between md:justify-center md:items-center h-16 pr-2 bg-white border-b border-gray-200">
  <div class="flex ml-2 md:ml-0 items-center justify-center">
    <img src="https://mytravel.madrasthemes.com/wp-content/uploads/2022/04/logo-white.svg" alt="Logo"
      class="mr-2 h-10 w-10 bg-mySkyBlue rounded-full">
    <span class="text-mySkyBlue font-bold  text-3xl">MyTravel</span>
  </div>
  <button (click)="toggleSidenav()" class=" md:hidden text-gray-500 focus:outline-none focus:text-gray-700">
    <ng-container *ngIf="isSidenavOpen; else hamburgerIcon">
      <!-- Cross SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </ng-container>
    <ng-template #hamburgerIcon>
      <!-- Hamburger SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </ng-template>
  </button>
</div>
