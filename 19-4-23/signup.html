  <body class=" text-center bg-primary text-white">
    <form  class="form-signin  container mt-5" method="post" accept="/">
      <h2 class="mb-4">Sign Up</h2>
      <input type="text" name="fname" class="form-control top" placeholder="First name " required autofocus>
      <input type="text" name="lname" class="form-control middle mt-2" placeholder="Last name " required >
      <input type="email" name="email" class="form-control bottom mt-2" placeholder="Email" required >
      <button class="btn btn-dark mt-5 btn-lg btn-block" type="submit">Sign me Up!</button>
      <p class="text-white mt-2 mb-3 ">&copy; The Bpp Brewery</p>
    </form>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
