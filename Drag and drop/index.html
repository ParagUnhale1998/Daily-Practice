<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag And Drop List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        margin: 5% 0%;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: start;
        flex-direction: column;
        gap: 10px;
        overflow: hidden;
        background-image: linear-gradient(
          55deg,
          rgb(255, 152, 241) 50%,
          rgb(64, 187, 253)20%
        );
      }
      h1 {
        color: white;
        text-transform: uppercase;
        border-bottom: 1px solid #000;
      }
      .sortable-list {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 50%;
        background: white;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 5px;
        margin: 0;
        gap: 5px;
        padding: 0;
        padding: 1rem;

        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.348);
      }
      .sortable-list li {
        list-style: none;
        width: 100%;
        margin: 0;
      }
      .sortable-list li:hover{
        background: rgb(224, 224, 224);
      }
      .details {
        cursor: pointer;
        padding: 1rem;
        text-align: center;
        text-transform: capitalize;
        border: 1px solid #000000;
        font-weight: 600;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>

  <body>
    <h1>Drag And Drop List</h1>
    <ul class="sortable-list">
      <li class="item" draggable="true"> 
        <div class="details">
          <span>parag unhale</span>
          <i class="fa fa-navicon"></i>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details" >
          <span>sanket unhale</span>
          <i class="fa fa-navicon"></i>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <span>anshul unhale</span>
          <i class="fa fa-navicon"></i>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <span>tushar dharokar</span>
          <i class="fa fa-navicon"></i>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <span>mahesh dharokar</span>
          <i class="fa fa-navicon"></i>
        </div>
      </li>
    </ul>
    <!-- <script src="/script.js"></script> -->
    <script>
      const sortableList = document.querySelector(".sortable-list");
      const items = document.querySelectorAll(".item");

      items.forEach((item) => {
        item.addEventListener("dragstart", () => {
          setTimeout(() => {
            item.classList.add("dragging", 0);
          });
        });
        item.addEventListener("dragend", () =>
          item.classList.remove("dragging")
        );
      });

      const initsortablelist = (e) => {
        e.preventDefault();
        const draggingItem = sortableList.querySelector(".dragging");
        const siblings = [
          ...sortableList.querySelectorAll(".item:not(.dragging)")
        ];
        let nextSibling = siblings.find((siblings) => {
          return e.clientY <= siblings.offsetTop + siblings.offsetHeight / 2;
        });
        sortableList.insertBefore(draggingItem, nextSibling);
      };

      sortableList.addEventListener("dragover", initsortablelist);
    </script>
  </body>
</html>
