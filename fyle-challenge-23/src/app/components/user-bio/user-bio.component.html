

<div class="bg-gray-400 shadow-md border-blue-400 border-b border-white border-opacity-25 loading-skeleton"  *ngIf="isLoading; else dataContent">
    <div class="container mx-auto py-8">
        <div class="flex flex-col ml-5 gap-5 items-center sm:flex-col md:flex-row lg:flex-row">
            <!-- Left side: Profile Image -->
            <div class="flex-shrink-0 avatar-skeleton"></div>
            <!-- Right side: User Information -->
            <div class="ml-4 gap-5">
                <!-- Name -->
                <div class="text-xl font-semibold text-white name-skeleton mb-1"></div>
                <!-- Username -->
                <p class="text-gray-500 username-skeleton"></p>
                <!-- Bio -->
                <p class="text-gray-300 mt-2 bio-skeleton"></p>
                <!-- Location -->
                <p class="text-gray-300 mt-1 location-skeleton"></p>
                <div class="text-blue-300 hover:underline mt-1 twitter-link-skeleton"></div>
                <div class="text-blue-300 hover:underline mt-1 portfolio-link-skeleton"></div>
            </div>
        </div>
    </div>
</div>


<ng-template #dataContent>
<div class="bg-gray-800 shadow-md border-blue-400 border-b border-white border-opacity-25">
    <div class="container mx-auto py-8">
        <div *ngIf="userData$ | async as userData"
            class="flex flex-col  ml-5 gap-5 items-center sm:flex-col md:flex-row lg:flex-row">
            <div class="flex-shrink-0">
                <img [src]="userData.avatar_url" [alt]="userData.name" class="w-60 h-60 rounded-full">
            </div>
            <div class="ml-4 gap-5">
                <h2 class="text-xl font-semibold text-white">{{userData.name}}</h2>
                <p class="text-gray-500">{{userData.login}}</p>
                <p *ngIf="userData.bio" class="text-gray-300 mt-2">{{userData.bio}}</p>
                <p class="text-gray-300 mt-1">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 11.6V12a5 5 0 0 0 10 0v-.4M12 2C6.48 2 2 6.48 2 12c0 5.38 3.04 9.97 7.45 12 .29.11.6.2.95.27.54.11 1.11.18 1.7.18s1.16-.07 1.7-.18c.35-.07.66-.16.95-.27C18.96 21.97 22 17.38 22 12c0-5.38-3.04-9.97-7.45-12a9.32 9.32 0 0 0-1.7-.18c-.59 0-1.16.07-1.7.18a15.48 15.48 0 0 0-.95.27zM12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z">
                        </path>
                    </svg>{{userData.location}}
                </p>
                <a *ngIf="userData.twitter_username" href="https://twitter.com/{{userData.twitter_username}}"
                    class="text-blue-300 hover:underline mt-1">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4a8 8 0 0 1 8 8c0 2.32-1 4.42-2.62 5.88a.75.75 0 0 0-.13.12.5.5 0 0 0 .13.7c.2.19.5.2.71.01A10 10 0 0 0 20 12a.75.75 0 0 0 0-.1c0-5.58-4.5-10.1-10-10.1S0 6.32 0 12.1c0 5.38 4.5 9.75 10 9.75 6.5 0 10.32-4.72 10.32-8.88 0-.26 0-.52-.02-.78a7.25 7.25 0 0 0 1.78-1.83c.1-.18.08-.4-.05-.56a.52.52 0 0 0-.46-.23c-.24.03-.52.08-.81.16a3.78 3.78 0 0 0-3.03-1.38c-2.15.21-3.88 1.87-4.06 4.02a4.72 4.72 0 0 0-.21 1.42c0 2.2 1.87 4 4.17 4a4.36 4.36 0 0 0 2.08-.54.75.75 0 0 0 .39-.64v-.7z">
                        </path>
                    </svg>Twitter
                </a>

                <a *ngIf="userData.blog" [href]="userData.blog" class="text-blue-300 hover:underline mt-1">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4a8 8 0 0 1 8 8c0 2.32-1 4.42-2.62 5.88a.75.75 0 0 0-.13.12.5.5 0 0 0 .13.7c.2.19.5.2.71.01A10 10 0 0 0 20 12a.75.75 0 0 0 0-.1c0-5.58-4.5-10.1-10-10.1S0 6.32 0 12.1c0 5.38 4.5 9.75 10 9.75 6.5 0 10.32-4.72 10.32-8.88 0-.26 0-.52-.02-.78a7.25 7.25 0 0 0 1.78-1.83c.1-.18.08-.4-.05-.56a.52.52 0 0 0-.46-.23c-.24.03-.52.08-.81.16a3.78 3.78 0 0 0-3.03-1.38c-2.15.21-3.88 1.87-4.06 4.02a4.72 4.72 0 0 0-.21 1.42c0 2.2 1.87 4 4.17 4a4.36 4.36 0 0 0 2.08-.54.75.75 0 0 0 .39-.64v-.7z">
                        </path>
                    </svg>PortFolio
                </a>
            </div>
        </div>
    </div>
</div>
</ng-template>
