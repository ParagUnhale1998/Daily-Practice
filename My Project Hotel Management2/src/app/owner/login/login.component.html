<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
        </mat-form-field>
       <div class="btnContainer">
           <button mat-raised-button color="primary" type="submit">Login</button>
           <button class="btn btn-danger" color="danger" (click)="close()">Close</button>
       </div>
      </form>
    </mat-card-content>
  </mat-card>
