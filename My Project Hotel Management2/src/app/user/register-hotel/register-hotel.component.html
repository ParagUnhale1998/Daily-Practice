<div class="container">
    <mat-card>
        <mat-card-header>
            <h2>Book Hotel</h2>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="range" (ngSubmit)="hotelBook()">
                <mat-form-field class="example-full-width">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="fullname">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Telephone</mat-label>
                    <input type="tel" formControlName="phone" matInput placeholder="8857822354">
                  </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter booking date range</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                            <input matStartDate formControlName="start" placeholder="Start date">
                            <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>

                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start
                            date</mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Payment Method</mat-label>
                        <mat-select formControlName="payment">
                          <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Guests</mat-label>
                        <mat-select formControlName="guests">
                          <mat-option *ngFor="let number of numbers" [value]="number.value">
                            {{number.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Rooms</mat-label>
                        <mat-select formControlName="rooms">
                          <mat-option *ngFor="let number of numbers" [value]="number.value">
                            {{number.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button color="primary">Book Hotel</button>
                    <a [mat-dialog-close]="true" mat-raised-button color="accent">Close</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>


</div>
