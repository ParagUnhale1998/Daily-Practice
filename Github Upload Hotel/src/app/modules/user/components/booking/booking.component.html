<div class="main flex flex-col   lg:flex-row items-center justify-between gap-2">


    <div class="w-full lg:w-[20%] bg-white p-6 rounded-lg  border-[1px] shadow-md flex items-start justify-center flex-col mb-4 lg:mb-0">
        <!-- Card Title -->
        <p class="text-xl border-b-[1px] pb-2 font-semibold text-gray-700 mb-4">Booking Summary</p>

        <!-- Price Per Night -->
        <div class="w-full flex items-start justify-between   lg:flex-col mb-2">
            <span class="text-gray-600">Price per night:</span>
            <span class="font-semibold text-mySkyBlue">₹{{ pricePerNight }}</span>
        </div>

        <!-- Number of Nights -->
        <div class="w-full flex items-start justify-between   lg:flex-col mb-2">
            <span class="text-gray-600">Number of nights:</span>
            <span class="font-semibold text-mySkyBlue">{{ numberOfNights }} nights</span>
        </div>

        <!-- Long Stay Discount -->
        <div class="w-full flex items-start justify-between   lg:flex-col mb-2">
            <span class="text-gray-600">Long stay discount:</span>
            <span class="font-semibold text-mySkyBlue">- ₹{{ longStayDiscount }}</span>
        </div>

        <!-- Total Before Taxes -->
        <div class="w-full flex items-start justify-between   lg:flex-col mb-2">
            <span class="text-lg font-semibold">Total Price:</span>
            <span class="text-lg font-semibold text-mySkyBlue">₹{{ totalPriceBeforeTaxes }}</span>
        </div>

        <!-- Additional Information or Buttons can be added here -->
    </div>



    <div  class="w-full lg:w-[70%] mx-auto rounded border-2 p-2 shadow-md" >
        <div class="w-full flex gap-2 items-center justify-center flex-wrap">
         
            <div class="w-full  md:w-[70%] lg:w-[45%] flex-grow flex item-center justify-center relative">
                <div class="relative flex flex-col item-start justify-start">
                    <label for="checkin" class="pl-2 text-gray-500">Check-in</label>
                    <p-calendar [(ngModel)]="dateCheckIn" [showIcon]="true" [ngModelOptions]="{ standalone: true }"             [minDate]="dateCheckIn"

                    (ngModelChange)="onDateChange()"      inputStyleClass="w-1/4 px-2 py-2 text-gray-800 rounded-none border-b-2 border-gray-300  font-bold placeholder-gray-500 shadow-none  outline-none   focus:outline-none focus:placeholder-gray-400  focus:border-mySkyBlue transition-all duration-300 "></p-calendar>
                </div>
                <div class="relative flex flex-col item-start justify-start">
                    <label for="checkout" class="pl-2 text-gray-500">Check-out</label>

                    <p-calendar [(ngModel)]="dateCheckOut" [showIcon]="true" [ngModelOptions]="{ standalone: true }"             [minDate]="dateCheckOut"

                    (ngModelChange)="onDateChange()"      inputStyleClass="w-1/4 px-2 py-2 text-gray-800 rounded-none border-b-2 border-gray-300  font-bold placeholder-gray-500 shadow-none  outline-none   focus:outline-none focus:placeholder-gray-400  focus:border-mySkyBlue transition-all duration-300 "></p-calendar>
                </div>
            </div>
            <div class="w-full flex-grow flex items-center justify-between">
                <div class=" w-full relative flex items-center justify-start flex-wrap bg-white">
                    <div class="w-full flex items-center justify-center gap-2">
                        <button class="font-semibold text-gray-700 rounded-none flex items-center">
                            <i class="fas text-mySkyBlue fa-bed mr-2 text-lg"></i>
                            {{ rooms }} Rooms - {{ adults + children }} Guests
                            <i class="ml-2 text-mySkyBlue fas fa-users"></i>
                        </button>
                    </div>
                    <ul class="w-full text-center mt-2">
                        <li class="flex items-center justify-between p-2">
                            <span class="text-secondary text-base font-medium">Rooms</span>
                            <div class="flex items-center justify-around gap-2">
                                <button
                                    class="btn-icon btn-outline-secondary rounded-full hover:bg-gray-200 transition-all duration-300"
                                    (click)="decrementRooms()">
                                    <i class="fas fa-minus btn-icon__inner text-2xl p-1 px-2"></i>
                                </button>
                                <span>{{ rooms }}</span>
                                <button
                                    class="btn-icon btn-outline-secondary rounded-full hover:bg-gray-200 transition-all duration-300"
                                    (click)="incrementRooms()">
                                    <i class="fas fa-plus btn-icon__inner text-2xl p-1 px-2"></i>
                                </button>
                            </div>
                        </li>
                        <li class="flex items-center justify-between p-2">
                            <span class="text-secondary text-base font-medium">Adults</span>
                            <div class="flex items-center justify-around gap-2">
                                <button
                                    class="btn-icon btn-outline-secondary rounded-full hover:bg-gray-200 transition-all duration-300"
                                    (click)="decrementAdults()">
                                    <i class="fas fa-minus btn-icon__inner text-2xl p-1 px-2"></i>
                                </button>
                                <span>{{ adults }}</span>
                                <button
                                    class="btn-icon btn-outline-secondary rounded-full hover:bg-gray-200 transition-all duration-300"
                                    (click)="incrementAdults()">
                                    <i class="fas fa-plus btn-icon__inner text-2xl p-1 px-2"></i>
                                </button>
                            </div>
                        </li>
                        <li class="flex items-center justify-between p-2">
                            <span class="text-secondary text-base font-medium">Children</span>
                            <div class="flex items-center justify-around gap-2">
                                <button
                                    class="btn-icon btn-outline-secondary rounded-full hover:bg-gray-200 transition-all duration-300"
                                    (click)="decrementChildren()">
                                    <i class="fas fa-minus btn-icon__inner text-2xl p-1 px-2"></i>
                                </button>
                                    <span>{{ children }}</span>
                                <button
                                    class="btn-icon btn-outline-secondary rounded-full hover:bg-gray-200 transition-all duration-300"
                                    (click)="incrementChildren()">
                                    <i class="fas fa-plus btn-icon__inner text-2xl p-1 px-2"></i>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <form  [formGroup]="bookingForm" (ngSubmit)="onSubmit()"  class="w-full flex gap-2 items-center justify-center flex-wrap">
                <div class="w-full md:w-[45%] flex-grow flex flex-col item-start justify-start relative">
                    <label for="destination" class="pl-2 text-gray-500">Name</label>
                    <div class="relative" style="border: none">
                        <input type="text" id="fullName" placeholder="Enter Full Name" formControlName="fullName"
                            class="w-full px-4 py-2 text-gray-800 font-bold placeholder-gray-500 outline-none border-b-2 border-gray-300 focus:outline-none focus:placeholder-gray-400 focus:border-mySkyBlue transition-all duration-300" />
                        <div class="absolute inset-y-0 left-0 flex items-center pl-2">
                            <i class="text-mySkyBlue fas fa-user"></i>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-[45%] flex-grow flex flex-col item-start justify-start relative">
                    <label for="destination" class="pl-2 text-gray-500">Email</label>
                    <div class="relative" style="border: none">
                        <input type="text" id="email" placeholder="Enter Email Address" formControlName="email"
                            class="w-full px-4 py-2 text-gray-800 font-bold placeholder-gray-500 outline-none border-b-2 border-gray-300 focus:outline-none focus:placeholder-gray-400 focus:border-mySkyBlue transition-all duration-300" />
                        <div class="absolute inset-y-0 left-0 flex items-center pl-2">
                            <i class="text-mySkyBlue fas fa-user"></i>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-[45%] flex-grow flex flex-col item-start justify-start relative">
                    <label for="phoneNumber" class="pl-2 text-gray-500">Phone Number</label>
                    <div class="relative" style="border: none">
                        <input type="text" id="phoneNumber" placeholder="Enter Phone Number" formControlName="phoneNumber"
                            class="w-full px-4 py-2 text-gray-800 font-bold placeholder-gray-500 outline-none border-b-2 border-gray-300 focus:outline-none focus:placeholder-gray-400 focus:border-mySkyBlue transition-all duration-300" />
                        <div class="absolute inset-y-0 left-0 flex items-center pl-2">
                            <i class="text-mySkyBlue fas fa-user"></i>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-[45%] flex-grow flex flex-col item-start justify-start relative">
                    <button type="submit" 
                        class="w-full bg-mySkyBlue text-white px-6 py-3 rounded-md hover-move-up focus:outline-none focus:bg-blue-600 transition-all duration-300">
                        <i class="text-white fas fa-credit-card mr-2"></i>Proceed To Checkout
                    </button>
                </div>
            </form>
        </div>
        
    </div>
</div>
