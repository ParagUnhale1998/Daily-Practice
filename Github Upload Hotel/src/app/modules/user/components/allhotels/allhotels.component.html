<div>
    <div id="background-Dark" class="absolute w-full h-[80vh] z-[-1] overflow-hidden">
        <div class="absolute inset-0 bg-black " style="opacity: 60%;"></div>
        <img class="w-full h-[80vh] object-cover" src="https://wallpapercosmos.com/w/full/0/0/e/32746-3840x2160-desktop-4k-india-background-image.jpg" alt="">
    </div>
    <app-header></app-header>
    <div class="text-center wow fadeInUp pt-5 mx-auto my-4 mb-8" data-wow-delay="0.1s">
        <h6 class="section-title text-center text-white text-2xl">Discover Luxury Stay</h6>
        <h1 class="text-white capitalize">Experience comfort and elegance at our <span class="text-mySkyBlue font-bold capitalize">amazing hotels.</span></h1>
    </div>
</div>

<section id="allHotels" class="border-b-[1px] border-gray-200">
    <div class="container mx-auto flex flex-col items-center justify-start mt-8">
        <!-- Filter Sidebar -->
        <div class="w-full ">
            <div class="relative">
                <!-- Search Bar -->
                <div class="mb-4 flex items-center justify-center bg-white rounded-l-md rounded-r-md">
                    <input type="text" placeholder="Search..."
                        class="w-auto  border-b-[3px] rounded-l-md focus:border-mySkyBlue px-4 py-3 flex-grow outline-none shadow-none  placeholder:text-base placeholder-gray-500">
                    <button class="bg-mySkyBlue text-white px-6 py-3 border-b-[3px] rounded-r-md border-mySkyBlue  hover-move-up focus:outline-none focus:bg-blue-600 transition-all duration-300">
                        <i class="text-white fas fa-search mr-2"></i>Search
                    </button>
                </div>
                

                <!-- Filters -->
                <div class="bg-white p-4 rounded shadow mb-2 ">
                    <p class="text-lg font-medium font-mono mb-4 tracking-wider border-b-2 border-mySkyBlue">Filters</p>

                    <!-- Filter Checkboxes -->
                    <div class="flex flex-wrap items-center justify-around  mb-2">
                        <div class="flex items-center mr-4 mb-2">
                            <input type="checkbox" id="popularity" class="mr-2" [(ngModel)]="checkboxStatus.popularity">
                            <label for="popularity" class="text-lg font-extralight">Popularity</label>
                        </div>
                        <!-- Repeat the above structure for other checkboxes -->
                        <div class="flex items-center mr-4 mb-2">
                            <input type="checkbox" id="guestRating" class="mr-2"
                                [(ngModel)]="checkboxStatus.guestRating">
                            <label for="guestRating" class="text-lg font-extralight">Guest Rating</label>
                        </div>
                        <div class="flex items-center mr-4 mb-2">
                            <input type="checkbox" id="latest" class="mr-2" [(ngModel)]="checkboxStatus.latest">
                            <label for="latest" class="text-lg font-extralight">Latest</label>
                        </div>
                        <div class="flex items-center mr-4 mb-2">
                            <input type="checkbox" id="priceLowToHigh" class="mr-2"
                                [(ngModel)]="checkboxStatus.priceLowToHigh">
                            <label for="priceLowToHigh" class="text-lg font-extralight">Price: Low to High</label>
                        </div>
                        <div class="flex items-center mr-4 mb-2">
                            <input type="checkbox" id="priceHightToLow" class="mr-2"
                                [(ngModel)]="checkboxStatus.priceHightToLow">
                            <label for="priceHightToLow" class="text-lg font-extralight">Price: High to Low</label>
                        </div>
                        <div class="flex items-center mb-2">
                            <label class="text-lg font-extralight mr-2">Filter by Rating:</label>
                            <p-rating [(ngModel)]="selectedRating" (onChange)="onRatingChange($event)"></p-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Hotel Cards (replace these with your actual hotel cards) -->
        <div class="w-full py-5">
            <div class="container mx-auto sm:px-4">

                <div class="flex items-center justify-start">
                    <p class="text-gray-600 m-0 mb-0 p-2">Hotels Found: 4</p>
                </div>
                <div class="flex flex-wrap  g-4">

                    <div class="lg:w-1/3 pr-4 pl-4 md:w-1/2 mb-4  wow fadeInUp" data-wow-delay="0.1s"
                        *ngFor="let index of [].constructor(20).keys()">
                        <div class="room-item shadow rounded overflow-hidden">
                            <div class="relative">
                                <img class="max-w-full h-auto"
                                    src="https://thumbs.dreamstime.com/b/hotel-bed-room-21064950.jpg" alt="">
                                <small
                                    class="absolute start-0 top-100 translate-middle-y bg-mySkyBlue text-white rounded py-1 px-3 ms-4">$100/Night</small>
                            </div>
                            <div class="p-6 mt-2">
                                <div class="flex justify-between mb-3">
                                    <h5 class="mb-0">Junior Suite</h5>
                                    <div class="ps-2">
                                        <small class="fa fa-star text-mySkyBlue"></small>
                                        <small class="fa fa-star text-mySkyBlue"></small>
                                        <small class="fa fa-star text-mySkyBlue"></small>
                                        <small class="fa fa-star text-mySkyBlue"></small>
                                        <small class="fa fa-star text-mySkyBlue"></small>
                                    </div>
                                </div>
                                <div class="flex mb-3">
                                    <small class="border-end me-3 pe-3"><i class="fa fa-bed text-mySkyBlue me-2"></i>3
                                        Bed</small>
                                    <small class="border-end me-3 pe-3"><i class="fa fa-bath text-mySkyBlue me-2"></i>2
                                        Bath</small>
                                    <small><i class="fa fa-wifi text-mySkyBlue me-2"></i>Wifi</small>
                                </div>
                                <p class="text-body mb-3">Erat ipsum justo amet duo et elitr dolor, est duo duo eos
                                    lorem sed diam stet diam sed stet lorem.</p>
                                <div class="flex justify-between">
                                    <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap  no-underline  leading-tight text-xs  bg-mySkyBlue text-white hover:bg-mySkyBlue rounded py-2 px-4 move-up"
                                        href="">View Detail</a>
                                    <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap no-underline  leading-tight text-xs  bg-gray-800 text-white hover:bg-gray-900 rounded py-2 px-4 move-up"
                                        href="">Book Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat the above structure for each hotel card -->
                </div>
            </div>
        </div>

    </div>
</section>
<app-footer></app-footer>
